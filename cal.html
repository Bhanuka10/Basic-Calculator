<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <section class="screen">0</section>
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button-double" data-value="C">C</button>
                    <button class="calc-button" data-value="←">&larr;</button>
                    <button class="calc-button bl" data-value="÷">&divide;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" data-value="7">7</button>
                    <button class="calc-button" data-value="8">8</button>
                    <button class="calc-button" data-value="9">9</button>
                    <button class="calc-button bl" data-value="×">&times;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" data-value="4">4</button>
                    <button class="calc-button" data-value="5">5</button>
                    <button class="calc-button" data-value="6">6</button>
                    <button class="calc-button bl" data-value="-">&minus;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" data-value="1">1</button>
                    <button class="calc-button" data-value="2">2</button>
                    <button class="calc-button" data-value="3">3</button>
                    <button class="calc-button bl" data-value="+">&plus;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button-triple" data-value="0">0</button>
                    <button class="calc-button" data-value=".">.</button>
                    <button class="calc-button bl" data-value="=">&equals;</button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
